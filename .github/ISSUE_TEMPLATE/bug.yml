name: "\U0001F41B Bug Report"
description: "You found a bug in the code \U0001F914"
labels: ["üßê Bug: Needs Confirmation"]
assignees:
  - jaydrogers
body:
  - type: textarea
    attributes:
      label: Affected Docker Images
      description: "Which Docker images are you having issues with? (for example: `serversideup/php:8.1-cli`, `serversideup/php:8.1-fpm`, etc)"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Docker Labels of the affected images
      description: "Run `docker inspect --format='{{json .Config.Labels}}' <<image>>` and post the output here."
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: input
    attributes:
      label: Host Operating System
      description: |
        What operating system is your host running to run the container?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Docker Version
      description: |
        Run `docker version` and paste your output
      render: markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Docker configurations? If there's anything that you can provide to help reproduce your issue faster, please include it. The faster we can reproduce the issue, the faster and more likely we can solve the issue for you.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false