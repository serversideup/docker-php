on:
  workflow_call:
    inputs:
      upstream-channel-prefix:
        required: true
        type: string
        default: ''
      base-os-flavor:
        required: false
        type: string
        default: 'ubuntu'
      base-os-version:
        required: false
        type: string
        default: '22.04'
      tag-prefix:
        required: true
        type: string
        default: 'beta-'
      php-variation:
        required: true
        type: string
      checkout-type:
        required: true
        type: string

jobs:
  docker-publish:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php-version: 
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
    steps:
      ##
      # Checkout branch (for push deployments)
      ##
      - name: Get branch name
        if: inputs.checkout-type == 'branch'
        id: branch-name
        uses: tj-actions/branch-names@v6

      - uses: actions/checkout@v3
        if: inputs.checkout-type  == 'branch'
        with:
          ref: ${{ steps.branch-name.outputs.current_branch }}
      
      ##
      # Checkout latest stable release (for production releases)
      ##
      - name: Get latest stable release
        if: inputs.checkout-type  == 'latest-stable'
        id: latest-stable-version
        run: |
          echo "LATEST_STABLE_VERSION=$(curl --silent --header "Accept: application/vnd.github.v3.sha" "https://api.github.com/repos/jaydrogers/github-actions-test/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')" >> $GITHUB_OUTPUT

      - name: Confirm release tag
        if: inputs.checkout-type  == 'latest-stable'
        run: |
          echo "Latest Stable Release Tag: ${{ steps.latest-stable-version.outputs.LATEST_STABLE_VERSION }}"
        
      - name: Checkout latest stable tag
        if: inputs.checkout-type  == 'latest-stable'
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.latest-stable-version.outputs.LATEST_STABLE_VERSION }}

      ##
      # Docker build & publish
      ##
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: "👨‍🔬 Set docker tags: Non-Release "
        if: inputs.checkout-type == 'branch'
        run: echo "DOCKER_TAGS=serversideup/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}" >> $GITHUB_ENV

      - name: "🚀 Set docker tags: Release"
        if: inputs.checkout-type == 'branch'
        run: echo "DOCKER_TAGS=serversideup/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }},serversideup/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}-v${{ steps.latest-stable-version.outputs.LATEST_STABLE_VERSION }}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            UPSTREAM_CHANNEL=${{ inputs.upstream-channel-prefix }}
            BASE_OS_FLAVOR=${{ inputs.base-os-flavor }}
            BASE_OS_VERSION=${{ inputs.base-os-version }}
            PHP_VERSION=${{ matrix.php-version }}
          context: src/${{ inputs.php-variation }}/.
          platforms: |
            linux/amd64
            linux/arm/v7
            linux/arm64/v8
          pull: true
          push: true
          tags: serversideup/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}