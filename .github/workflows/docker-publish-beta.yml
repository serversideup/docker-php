name: Docker Publish (Beta Images)

on:
  # When changes are pushed to the "dev" branch, run it
  push:
    branches:
      - dev

  # Run every week at 0800 UTC to update the images
  schedule:
    - cron: '0 8 * * 1'

jobs:
  cli:
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: "beta-"
      tag-prefix: "beta-"
      php-variation: cli
    secrets: inherit

  fpm:
    needs: cli
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: "beta-"
      tag-prefix: "beta-"
      php-variation: fpm
    secrets: inherit

  fpm-nginx:
    needs: fpm
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: "beta-"
      tag-prefix: "beta-"
      php-variation: fpm-nginx
    secrets: inherit

  fpm-apache:
    needs: fpm
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: "beta-"
      tag-prefix: "beta-"
      php-variation: fpm-apache
    secrets: inherit