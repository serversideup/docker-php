on:
  workflow_call:
    inputs:
      upstream-channel-prefix:
        required: true
        type: string
        default: ''
      base-ubuntu-version:
        required: false
        type: string
        default: '20.04'
      tag-prefix:
        required: true
        type: string
        default: 'beta-'
      php-variation:
        required: true
        type: string

jobs:
  docker-publish:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: 
          - "7.4"
          - "8.0"
          - "8.1"

    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.2

      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.branch-name.outputs.current_branch }}

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            UPSTREAM_CHANNEL=${{ inputs.upstream-channel-prefix }}
            BASE_UBUNTU_VERSION=${{ inputs.base-ubuntu-version }}
          context: dist/${{ matrix.php-version }}/${{ inputs.php-variation }}/.
          platforms: |
            linux/amd64
            linux/arm/v7
            linux/arm64/v8
          pull: true
          push: true
          tags: serversideup/php:${{ inputs.tag-prefix}}${{ matrix.php-version }}-${{ inputs.php-variation }}