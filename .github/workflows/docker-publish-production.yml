name: Docker Publish (Production Images)

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * 2'

jobs:
  cli:
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: cli
    secrets: inherit

  fpm:
    needs: cli
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm
    secrets: inherit

  fpm-nginx:
    needs: fpm
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm-nginx
    secrets: inherit

  fpm-apache:
    needs: fpm
    uses: ./.github/workflows/workflow-docker-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm-apache
    secrets: inherit

  update_container_readme:
    runs-on: ubuntu-latest
    name: Push README to Docker Hub
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: push README to Dockerhub
        uses: christian-korneck/update-container-description-action@v1
        env:
          DOCKER_USER: ${{ secrets.DOCKER_HUB_README_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_HUB_README_PASSWORD }}
        with:
          destination_container_repo: serversideup/php
          provider: dockerhub
          short_description: 'PHP images optimized for Laravel, WordPress, and more!'
          readme_file: 'README.md'

  trigger_downstream_jobs:
    needs: push
    runs-on: ubuntu-22.04
    steps:
      - name: Trigger downstream builds
        run: curl --fail --output "/dev/null" --silent --show-error -X POST -F token=${{ secrets.DOWNSTREAM_BUILD_TOKEN }} -F ref=$GITHUB_REF ${{ secrets.DOWNSTREAM_BUILD_WEBHOOK_ENDPOINT }}
