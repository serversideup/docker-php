name: Docker Publish (Production Images)

on:
  workflow_dispatch:
  release:
    types: [released]
  schedule:
    - cron: '0 8 * * 2'

jobs:
  cli:
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: cli
      checkout-type: latest-stable
    secrets: inherit

  fpm:
    needs: cli
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm
      checkout-type: latest-stable
    secrets: inherit

  fpm-nginx:
    needs: fpm
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm-nginx
      checkout-type: latest-stable
    secrets: inherit

  fpm-apache:
    needs: fpm
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      upstream-channel-prefix: ''
      tag-prefix: ''
      php-variation: fpm-apache
      checkout-type: latest-stable
    secrets: inherit

  update_container_readme:
    runs-on: ubuntu-latest
    name: Push README to Docker Hub
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: push README to Dockerhub
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_README_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_README_PASSWORD }}
          repository: ramageek/bcrud
          short-description: ${{ github.event.repository.description }}
